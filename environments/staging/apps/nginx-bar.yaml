---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-bar 
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/4ndr345/supreme-octo-lamp.git
    targetRevision: HEAD
    path: environment/stating/nginx-bar
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - Validate=true
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground
      - PruneLast=true

